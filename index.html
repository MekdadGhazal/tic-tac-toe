<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMekdad - Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="svg.svg" type="image/svg+xml">
</head>
<body class="theme-light min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">

    <div class="card-bg card-shadow w-full max-w-md rounded-xl p-6 sm:p-8 text-center card">
        <header class="mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-themed-primary mb-3">
                Tic Tac Toe!
            </h1>
            <p class="text-themed-secondary text-sm sm:text-base">
                Challenge yourself or the AI
            </p>
        </header>

        <div class="space-y-4 mb-8">
            <button id="playToWinButton"
                    class="btn-primary w-full py-3 px-4 rounded-lg font-semibold text-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5">
                Play to Win (Try to win)
            </button>
            <button id="playToLoseButton"
                    class="btn-primary w-full py-3 px-4 rounded-lg font-semibold text-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5">
                Play to Lose (Try to no win)
            </button>
             <!-- <button id="playRandomButton"
                    class="btn-primary w-full py-3 px-4 rounded-lg font-semibold text-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5">
                Play vs Random AI
            </button> -->
            <button id="channelButton"
                    class="btn-secondary w-full py-3 px-4 rounded-lg font-semibold text-lg shadow-md hover:shadow-lg transition-all duration-200 ease-in-out transform hover:-translate-y-0.5">
                <span>Telegram</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"/>
                </svg>
            </button>
        </div>

        <div class="mb-6 theme-icon">
            <button id="themeToggleButton"
                    class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 py-2 px-4 rounded-lg text-sm hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
            </button>
        </div>

        <footer class="border-t pt-6 border-gray-200 dark:border-gray-700">
            <p class="text-xs text-themed-secondary">
                All rights reserved &copy; <span id="currentYear"></span> - Mekdad Ghazal
            </p>
        </footer>
    </div>
    <script src="js.js" defer></script>
</body>
</html>
